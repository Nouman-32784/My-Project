<h1  >Forms And Input  </h1>

        <fieldset>
         <legend><h2>Students Data</h2></legend>
         <form>
         <label for="">Enter Your Name:</label>
         <input type="text" placeholder="Enter Your Name"><br><br>
         <label for="">Enter Your Email:</label>
         <input type="email" placeholder="Enter Your Email"><br><br>
         <label for="">Password:</label>
         <input type="password" placeholder="Enter Your Password"><br><br>
         <label for="">Enter Your Age:</label>
         <input type="number"><br><br>
         <label for="">Enter Your Gender:</label>
         Male<input type="radio" name="Gender">
         Female<input type="radio" name="Gender"><br><br>
         <label for="">Enter Your Subject:</label>
         Computer<input type="checkbox">
         Maths<input type="checkbox">
         Biology<input type="checkbox">
         Physics<input type="checkbox">
         Chemistry<input type="checkbox"><br><br>
         <label for="">Enter Your City:</label>
        <select name="" id="">
            <option value="">Gilgit</option>
            <option value="">Yasin</option>
            <option value="">Ghizer</option>
            <option value="">Hunza</option>
            <option value="">Gupis</option>
        </select><br><br>
        <label for="">Enter Your Date Of Birth</label>
        <input type="date"><br><br>
        <label for="">Upload Photo</label>
        <input type="file"><br><br>
        <textarea name="" id="" cols="30" rows="10">
        </textarea><br>
        <input type="Submit" name="Submit">

         </form>
        </fieldset>
